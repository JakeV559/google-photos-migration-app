<mat-card class="example-card">
  <a target="_blank" [href]="productUrl">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>Count: {{mediaItemsCount}}</mat-card-subtitle>
    </mat-card-header>
    <img width="200px" height="200px" mat-card-image [src]="coverPhotoBaseUrl">
  </a> 
  <mat-card-actions>
    <button (click)="startMigrateAlbum(id)" mat-button>Migrate</button>
  </mat-card-actions>
</mat-card>
